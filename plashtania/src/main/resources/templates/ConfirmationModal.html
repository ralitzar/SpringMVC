<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" id="confirmationModal" tabindex="-1">
  <div class="modal-dialog">
  <form th:attr="data-url-base='/plashtania'" method="POST">
	<input type="hidden" name="_method" value="DELETE" />
    <div class="modal-content">
      <div class="modal-header">
      	<h5 class="modal-title" id="confirmationModalLabel">Сигурнили сте???</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<span>Сигурнили сте, че искате да изтриете записа?</span>
      </div>
        
      <div class="modal-footer">
        <button type="button" class="btn btn-xs btn-secondary" data-dismiss="modal">Не</button>
        <button type="submit" class="btn btn-xs btn-success">Да</button>
      </div>
    </div>
    </form>
  </div>
</div>
</html>
